<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I MISS YOU BABYYYYYY</title>
    <style>
        body {
            background-color: #000; /* Black background */
            color: #ee82ee; /* Violet text color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }
        .container h1 {
            color: #ee82ee;
            text-align: center;
            margin-bottom: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        .choices {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            background-color: #444;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        input[type="radio"] {
            display: none;
        }
        input[type="radio"]:checked + label {
            background-color: #7b00ff; /* Brighter violet when selected */
        }
        button {
            background-color: #6a0dad; /* Darker violet for buttons */
            color: #ee82ee;
            border: none;
            padding: 15px;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #7b00ff; /* Brighter violet on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>MISS YOU BABY</h1>
    <div class="question">
        <p>Maari ba tayong bumalik sa umpisa?</p> <!-- Edit this question -->
    </div>
    <div class="choices">
        <input type="radio" id="choice1" name="question1" value="BALIK NA IKAW : (">
        <label for="choice1">YEAH</label> <!-- Edit choice 1 -->
        
        <input type="radio" id="choice2" name="question1" value="BALIK NA IKAW : (">
        <label for="choice2">YEP</label> <!-- Edit choice 2 -->
        
        <input type="radio" id="choice3" name="question1" value="BALIK NA IKAW : (">
        <label for="choice3">YES</label> <!-- Edit choice 3 -->
        
        <input type="radio" id="choice4" name="question1" value="BALIK NA IKAW : (">
        <label for="choice4">BIG YES</label> <!-- Edit choice 4 -->
    </div>
    <button onclick="submitAnswer()">Submit</button>
</div>

<script>
    function submitAnswer() {
        const choices = document.getElementsByName('question1');
        let selectedChoice = '';
        
        for (const choice of choices) {
            if (choice.checked) {
                selectedChoice = choice.value;
                break;
            }
        }

        if (selectedChoice) {
            alert('You selected: ' + selectedChoice);
        } else {
            alert('Please select an answer.');
        }
    }
</script>

</body>
</html>
